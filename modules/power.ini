[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 1

label-open = "ï€‘"
label-open-foreground = ${colors.red}
label-close = "exit"
label-close-foreground = ${colors.lavender}
label-separator = |
label-separator-foreground = ${colors.surface0}

;Powermenu
menu-0-0 = "Reboot "
menu-0-0-exec = #powermenu.open.1
menu-0-0-foreground = ${colors.red}

menu-0-1 = "Power Off"
menu-0-1-exec = #powermenu.open.2
menu-0-1-foreground = ${colors.red}

menu-0-2 = "Hibernate"
menu-0-2-exec = #powermenu.open.3
menu-0-2-foreground = ${colors.peach}

;Reboot
menu-1-0 = "Cancel "
menu-1-0-exec = #powermenu.open.0
menu-1-0-foreground = ${colors.lavender}
menu-1-1 = "Reboot"
menu-1-1-exec = systemctl reboot
menu-1-1-foreground = ${colors.red}

;Shutdown
menu-2-0 = "Power off"
menu-2-0-exec = systemctl poweroff
menu-2-0-foreground = ${colors.red}
menu-2-1 = "Cancel "
menu-2-1-exec = #powermenu.open.0
menu-2-1-foreground = ${colors.lavender}

;Hibernate
menu-3-0 = "Hibernate "
menu-3-0-exec = systemctl hibernate
menu-3-0-foreground = ${colors.red}
menu-3-1 = "Cancel"
menu-3-1-exec = #powermenu.open.0
menu-3-1-foreground = ${colors.lavender}